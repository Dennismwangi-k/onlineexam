<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pay Subscription!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12"></div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <h3 class="text-center">Pay Your Subscription</h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="phone_number" name="phone_number">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Amount Paying</label>
                      <input type="number" class="form-control" id="amount" name="amount" value="1" readonly>
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" class="btn btn-primary">Pay Now!</button>
                    </div>
                    
                  </form>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
